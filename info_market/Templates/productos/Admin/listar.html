{% extends 'base/base.html' %}

{% block contenido %}

<a href= "{% url 'productos:admin_nuevo' %}" type="button" class="btn btn-primary" style= "padding:10px">Nuevo</a>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
    </tr>
  </thead>
  <tbody>
        {% for p in productos %}
    <tr>
      <th scope="row">{{p.id}}</th>
      <td>{{p.nombre}}</td>
      <td>${{p.precio}}</td>
      <td> 
        <a href= "{% url 'productos:admin_editar' p.id %}" class="btn btn-info" style = "padding: 2px"> editar </a> &nbsp 
        <a href = "{% url 'productos:admin_eliminar' p.id %}" class="btn btn-info" style = "padding: 2px"> eliminar </a>
      </td>
      {% endfor %}
    </tr>
  </tbody>
</table>

{% endblock contenido %}
