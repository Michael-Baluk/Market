{% extends 'base/base.html' %}

{% block contenido %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
    </tr>
  </thead>
  <tbody>
        {% for p in productos %}
    <tr>
      <th scope="row">{{p.id}}</th>
      <td>{{p.nombre}}</td>
      <td>${{p.precio}}</td>
      {% endfor %}
    </tr>
  </tbody>
</table>

{% endblock contenido %}
